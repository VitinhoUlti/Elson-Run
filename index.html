<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elson Run</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="tela" onclick="pulo()">
        <div id="inicio">
            <header>
                <h1>Elson Run</h1>
            </header>
            <div id="fundo">
                <div id="imagem"></div>
                <div id="vitor"></div>
            </div>
            <div id="botao">
                <input type="button" value="Jogar" id="btn" onclick="jog()">
            </div>
        </div>

        <div id="jogo">
            <div id="telapeq">
             <div id="jogador"></div>
            </div>
            <div id="bot"></div>
        </div>
    </section>
    <script src="run.js"></script>
</body>
</html>
